{% extends 'gamification/base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Editar Usuário</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input type="text" id="id_username" name="username" value="{{ form.username.value }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Endereço de E-mail</label>
            <input type="email" id="id_email" name="email" value="{{ form.email.value }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_role" class="form-label">Role</label>
            {{ form.role }}
        </div>
        <div class="form-check mb-3">
            {{ form.is_active }}
            <label for="id_is_active" class="form-check-label">Ativo</label>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
<a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>

{% endblock %}
