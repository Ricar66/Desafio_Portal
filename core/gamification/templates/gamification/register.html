{% extends 'gamification/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro</h2>
    <form method="post" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="birth_date" class="form-label">Data de Nascimento</label>
                <input type="date" name="birth_date" id="birth_date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" maxlength="11" required placeholder="Digite seu CPF">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Digite sua cidade">
            </div>
            <div class="col-md-6 mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" name="state" id="state" class="form-control" placeholder="Digite seu estado">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu CEP">
            </div>
            <div class="col-md-6 mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" name="street" id="street" class="form-control" placeholder="Digite sua rua">
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Voltar</a>
            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
